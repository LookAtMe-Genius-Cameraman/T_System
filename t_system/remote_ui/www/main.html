    <div id="controlling_template_container">
        <div style="text-align:center">
            <div id="video_area_div">
                <span id="get_preview_span" translate>Click here to get preview</span>
                <video id="stream_area_video">

                </video>
            </div>
            <div id="motion_control_div">
                <button id="rotational_motion_control_btn"></button>
                <button id="prismatic_motion_control_btn"></button>
                <div id="prismatic_control_div" class="prismatic_control_div">
                    <button id="z_up_btn" translate>up</button>
                    <button id="z_down_btn" translate>down</button>
                    <button id="y_up_btn" translate>forward</button>
                    <button id="y_down_btn" translate>backward</button>
                    <button id="x_up_btn" translate>left</button>
                    <button id="x_down_btn" translate>right</button>
                </div>

                <div id="rotational_control_div" class="rotational_control_div">
                    <button id="joint_1_cw_btn" translate>joint1 right</button>
                    <button id="joint_1_ccw_btn" translate>joint1 left</button>
                    <button id="joint_2_cw_btn" translate>joint2 right</button>
                    <button id="joint_2_ccw_btn" translate>joint2 left</button>
                    <button id="joint_3_cw_btn" translate>joint3 right</button>
                    <button id="joint_3_ccw_btn" translate>joint3 left</button>
                </div>
            </div>

        </div>
    </div>

    <!--ON WORK MODAL-->

        <option value="small">Small</option>
        <option value="normal">Normal</option>
    </select>
        <br><br>
