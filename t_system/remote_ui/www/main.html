<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
    <title>T_System</title>
    <link rel="shortcut icon" href="static/resources/images/favicon.ico">
    <link rel="apple-touch-icon image_src" href="static/resources/images/favicon.png">

    <link rel="stylesheet" href="static/vendors/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/vendors/chart.js/css/Chart.min.css">
    <link rel="stylesheet" href="static/vendors/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="static/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" media="all" type="text/css" href="static/resources/css/master.css">
    <script>
        let event_db = null;
        event_db = {{ db_json|safe }}
        console.log(event_db);

</head>
<body class="container align-content-center">

<div id="main_container" class="container align-content-center">
    <div id="title_div" class="text-center">
        <div id="page_control_div" class="btn-group justify-content-center">
            <button id="settings_btn" class="btn btn-dark" translate>Options</button>
            <button id="control_btn" class="btn btn-dark" translate>Control</button>
            <button id="prepare_btn" class="btn btn-dark" translate>Prepare</button>
        </div>
    </div>

    <!-- Swiper -->
    <div class="swiper-container mt-2">
        <div class="swiper-wrapper">
            <!--        ======================================================OPTIONS MODAL======================================================        -->
            <div id="options_template_container" class="container swiper-slide template_container swiping_template_container">
                <div id="options_player_div" class="position-absolute">
                    <a id="close_options_player_btn" class="close" title="Close">X</a>
                    <video id="options_video" class="position-relative" controls>
                        <source id="options_player_source" src="" type="">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
                <div id="options_image_viewer_div" class="position-absolute">
                    <a id="close_options_image_viewer_btn" title="Close" class="close">X</a>
                    <img id="options_image_viewer_img" class="position-relative" src="" alt="">
                </div>
                <div class="position-relative row mt-4">
                    <div id="update_control_div" class="position-relative col option_div">
                        <button id="update_control_btn" class="option_btn" translate>Updates</button>
                        <div id="update_control_io_div" class="option_io_div">
                            <div id="update_from_check_div" class="form-check position-relative mt-5">
                                <input id="auto_update_checkbox" class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="auto_update_checkbox" translate>Auto Update</label>
                            </div>
                            <button id="update_btn" class="position-relative btn btn-info mt-1" translate>Up To Date</button>
                        </div>
                    </div>

                    <div id="wifi_control_div" class="position-relative col option_div">
                        <button id="wifi_connections_btn" class="option_btn" translate>Wi-Fi Connections</button>
                        <div id="wifi_control_io_div" class="option_io_div">
                            <div id="create_new_network">
                                <div class="form-group">
                                    <input id="network_ssid_input" class=" modal_input" type="text" name="network_ssid" placeholder="ssid"/>
                                    <input id="network_password_input" class=" modal_input" type="password" name="network_password" placeholder="password" data-toggle="password"/>
                                    <span id="network_pass_eye_span" title="Click here to show/hide password" class="input-group-append fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <button id="create_new_network_btn" class="position-absolute send_network_data_btn" translate><i class="fas fa-angle-double-right"></i></button>
                            </div>
                            <ul id="network_list_ul" class="mt-2 option_list_ul"></ul>
                        </div>
                    </div>
                </div>

                <div class="position-relative row mt-3">
                    <div id="audio_control_div" class="col option_div">
                        <button id="audio_control_btn" class="option_btn" translate>Audio Inputs</button>
                        <div id="audio_control_io_div" class="option_io_div">
                            <span id="using_audio_input"></span>
                            <ul id="available_audio_inputs" class="option_list_ul"></ul>
                        </div>
                    </div>

                    <div id="face_encoding_div" class="position-relative col option_div">
                        <button id="face_encoding_btn" class="option_btn" translate>Facial Recognitions</button>
                        <div id="face_encoding_io_div" class="option_io_div">
                            <div id="encode_new_face_div">
                                <form action="/api/face_encoding" method="post" enctype="multipart/form-data">
                                    <input id="face_name_input" class="modal_input" type="text" name="face_name" placeholder="name"/>
                                    <div id="face_encoding_input_div" class="input-group mb-2 mt-2">
                                        <div class="custom-file">
                                            <input id="f_enc_photo_input" class="custom-file-input" type="file" name="face_images" accept="image/*" capture="camera" multiple/>
                                            <label id="f_enc_photo_label" class="custom-file-label" for="f_enc_photo_input" translate>Upload Photo</label>
                                            <!--<input type="submit" value="Upload"/>-->
                                        </div>
                                        <div class="input-group-append">
                                            <button id="encode_new_face_btn" class="btn btn-dark" type="submit" translate>Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <ul id="encoded_face_list_ul" class="option_list_ul"></ul>
                        </div>
                    </div>
                </div>

                <div class="position-relative row mt-3">
                    <div id="record_control_div" class="position-relative col option_div">
                        <button id="record_control_btn" class="option_btn" translate>Recorded On</button>
                        <div id="record_control_io_div" class="option_io_div">
                            <ul id="record_list_ul" class="position-relative mt-1 option_list_ul"></ul>
                        </div>
                    </div>
                    <div id="lang_select_div" class="position-relative col option_div">
                        <button id="lang_select_btn" class="option_btn" translate>Language</button>
                        <div id="language_dropdown_div" class="option_io_div">
                            <ul id="language_dropdown_ul" class="option_list_ul">
                                <li class="dropdown">
                                    <a href="#">
                                        <span class="dropbtn text-info" id="translate_menu"></span>
                                    </a>
                                    <div class="dropdown-content" id="lang_menu">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--        ======================================================OPTIONS MODAL======================================================        -->
            <!--        ======================================================CONTROLLING MODAL======================================================        -->
            <div id="controlling_template_container" class="swiper-slide template_container swiping_template_container">

                <!-- Sidebar -->
                <div id="controlling_template_sidebar" class="sidenav">
                    <a href="javascript:void(0)" id="controlling_template_sidebar_close_btn" class="close_btn">&times;</a>
                    <h6 id="scenarios_title" style="max-width: 150px" translate>Scenarios :</h6>
                    <ul class="list-unstyled components network_list" id="scenario_list_ul"></ul>
                    <h6 id="positions_title" style="max-width: 150px" translate>Positions :</h6>
                    <ul class="list-unstyled components network_list" id="position_list_ul"></ul>
                </div>

                <div id="controlling_template_content">
                    <button id="sidebar_toggle_btn" class="position-absolute" translate>&#187;</button>
                    <div id="video_area_div" class="position-relative">
                        <span id="get_preview_span" class="position-absolute" translate>Click here to get preview</span>
                        <img id="stream_area_img" class="position-relative" src="" alt="">
                    </div>
                    <div id="motion_control_div" class="position-absolute">
                        <button id="motion_control_btn" class=""></button>
                        <div id="prismatic_control_div" class="position-relative align-content-center prismatic_control_div">
                            <button id="z_up_btn" class="btn-info" translate>up</button>
                            <button id="z_down_btn" class="btn-info" translate>down</button>
                            <button id="x_up_btn" class="btn-info" translate>left</button>
                            <button id="x_down_btn" class="btn-info" translate>right</button>
                            <button id="y_up_btn" class="btn-info" translate>forward</button>
                            <button id="y_down_btn" class="btn-info" translate>backward</button>
                        </div>
                        <div id="rotational_control_div" class="position-relative rotational_control_div">

                            <div class="btn-group p-1">
                                <button id="joint_1_cw_btn" class="btn btn-info" translate>joint1 right</button>
                                <button id="joint_1_ccw_btn" class="btn btn-info" translate>joint1 left</button>
                            </div>
                            <div class="btn-group p-1">
                                <button id="joint_2_cw_btn" class="btn btn-info" translate>joint2 right</button>
                                <button id="joint_2_ccw_btn" class="btn btn-info" translate>joint2 left</button>
                            </div>
                            <div class="btn-group p-1">
                                <button id="joint_3_cw_btn" class="btn btn-info" translate>joint3 right</button>
                                <button id="joint_3_ccw_btn" class="btn btn-info" translate>joint3 left</button>
                            </div>

                        </div>
                    </div>
                    <button id="record_pos_sce_btn" class="position-absolute" translate>save</button>
                    <div id="record_pos_sce_div" class="position-absolute">
                        <div id="pos_sce_select_div" class="position-absolute btn-group-vertical">
                            <button id="record_as_pos_btn" class="position-relative btn" translate>As position</button>
                            <button id="record_in_sce_btn" class="position-relative btn" translate>In scenario</button>
                        </div>
                        <div id="record_as_position_div" class="position-absolute">
                            <button id="position_div_back_btn" class="position-relative btn _button" translate>Back</button>
                            <input class="modal_input" type="text" name="position_name" id="position_name_input" placeholder="name"/>
                            <button id="create_pos_btn" class="position-relative btn btn-dark" translate>save</button>
                        </div>
                        <div id="record_in_scenario_div" class="position-absolute">
                            <button id="scenario_div_back_btn" class="position-relative btn" translate>Back</button>
                            <input class="modal_input" type="text" name="scenario_name" id="scenario_name_input" placeholder="name"/>
                        </div>
                    </div>
                </div>
            </div>
            <!--        ======================================================CONTROLLING MODAL======================================================        -->
            <!--        ======================================================PREPARE MODAL======================================================        -->
            <div id="prepare_template_container" class="swiper-slide template_container swiping_template_container">
                <div id="main_specify_div" class="position-absolute d-flex justify-content-center center">
                    <div id="specify_sce_div" class="pl-1 specify_div">
                        <span id="specify_sce_span" class="mb-3 fas fa-chevron-left specify_span" title="Open scenario selection" translate></span>
                        <div id="available_sce_div" class="specify_select_div">
                            <ul class="network_list" id="available_sce_ul"></ul>
                        </div>
                    </div>
                    <div id="specify_param_div" class="pl-1 ml-1 specify_div">
                        <span id="specify_param_span" class="mb-3 fas fa-chevron-right specify_span" title="Open parameter selection" translate></span>
                        <div id="select_param_cb_div" class="specify_select_div">
                            <div class="form-check mb-1 specify_checkbox_div">
                                <input id="recognize_checkbox" class="form-check-input" type="checkbox" value="">
                                <div id="recognize_select_dd_div" class="form-check-label btn-group dropright" for="recognize_checkbox">
                                    <button id="recognize_select_dd_btn" type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" translate>Recognize</button>
                                    <div class="dropdown-menu">
                                        <div class="dropdown-item form-check mb-1">
                                            <div class="form-check mb-1">
                                                <input id="recognize-all_select_checkbox" class="form-check-input" type="checkbox" value="">
                                                <label id="recognize-all_select_cb_label" class="form-check-label" for="recognize-all_select_checkbox" translate>Them all</label>
                                            </div>
                                            <ul id="recognize_person_list_ul"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mb-1 specify_checkbox_div">
                                <input id="ai_checkbox" class="form-check-input" type="checkbox" value="">
                                <div id="ai_select_dd_div" class="form-check-label btn-group dropright" for="ai_checkbox">
                                    <button id="ai_select_dd_btn" type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" translate>AI</button>
                                    <div class="dropdown-menu">
                                        <div class="dropdown-item form-check mb-1">
                                            <input id="ai_select_checkbox" class="form-check-input" type="checkbox" value="">
                                            <label id="ai_select_cb_label" class="form-check-label" for="ai_select_checkbox" translate>Official AI</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mb-1 specify_checkbox_div">
                                <input id="security_mode_checkbox" class="form-check-input" type="checkbox" value="">
                                <label id="security_mode_cb_label" class="form-check-label btn btn-outline-dark" for="security_mode_checkbox" translate>Secure</label>
                            </div>
                            <div class="form-check mb-1 specify_checkbox_div">
                                <input id="learn_mode_checkbox" class="form-check-input" type="checkbox" value="">
                                <label id="learn_mode_cb_label" class="form-check-label btn btn-outline-dark" for="learn_mode_checkbox" translate>Learn</label>
                            </div>
                            <div class="form-check mb-1 specify_checkbox_div">
                                <input id="non_moving_target_checkbox" class="form-check-input" type="checkbox" value="">
                                <label id="non_moving_target_cb_label" class="form-check-label btn btn-outline-dark" for="non_moving_target_checkbox" translate>Target is not-moving</label>
                            </div>
                            <div class="form-check mb-1 specify_checkbox_div">
                                <input id="time_laps_checkbox" class="form-check-input" type="checkbox" value="">
                                <label id="time_laps_cb_label" class="form-check-label btn btn-outline-dark" for="time_laps_checkbox" translate>Time-lapse</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--        ======================================================PREPARE MODAL======================================================        -->
        </div>
    </div>
</div>

<!--        ======================================================JOB MODAL======================================================        -->
<div id="job_template_container" class="position-absolute template_container">
    <button id="job_btn" class="position-relative btn btn-dark" translate>job</button>
    <div id="job_div" class="position-relative">
        <div id="monitor_area_div" class="position-relative">
            <span id="monitor_job_span" class="position-absolute" translate>Click to monitoring job</span>
            <img id="monitor_stream_area_img" class="position-relative" src="" alt="">
        </div>
        <div id="main_selected_div" class="position-absolute d-flex justify-content-center">
            <div id="selected_sce_div" class="pl-1 mr-1">
                <span id="selected_sce_span" translate>Scenarios</span>
                <ul class="network_list" id="selected_sce_ul"></ul>
            </div>
            <div id="selected_param_div" class="pl-1 ml-1">
                <span id="selected_param_span" translate>Parameters</span>
                <ul class="network_list" id="selected_param_ul"></ul>
            </div>
        </div>
        <button id="job_simulate_btn" class="position-absolute btn btn-info" translate>SIMULATE</button>
        <button id="job_ready_btn" class="position-absolute btn btn-warning" translate>READY</button>
        <button id="job_cancel_btn" class="position-absolute btn btn-warning" translate>CANCEL</button>
    </div>
</div>
<!--        ======================================================JOB MODAL======================================================        -->

<!--        ======================================================SYSTEM INFO MODAL======================================================        -->
<div id="system_info_template_container" class="position-absolute template_container">
    <button id="system_info_btn" class="position-relative btn btn-dark" translate>System Info</button>
    <div id="system_info_chart_div" class="position-relative">
        <canvas id="system_info_chart" class="position-relative" width="100" height="100"></canvas>
    </div>
    <div id="disk_usage_div" class="position-absolute">
        <p id="d_u_title" class="position-relative" align="center"></p>
        <p id="d_u_as_giga_min" class="position-relative" align="center"></p>
    </div>
    <div id="versions_div" class="position-relative">
        <p id="stand_version_p" class="position-relative" align="right"></p>
        <p id="remote_ui_version_p" class="position-relative" align="right"></p>
        <p id="t_system_version_p" class="position-relative" align="right"></p>
    </div>
</div>
<!--        ======================================================SYSTEM INFO MODAL======================================================        -->
<footer id="title_footer" class="position-absolute page-footer font-small blue pull-right text-right" translate>Powered By <a>
    <mark translate>T_System</mark>
</a></footer>
<div id="dark_deep_background_div" class="position-fixed"></div>
